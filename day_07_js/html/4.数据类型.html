<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      //数据类型的转换
      var i = 10;
      var o = "world";
      var n;
      alert(typeof n); //可以查看定义的类型,此处n为未定义属性undefined
      //类型转换
      var str = "123";
      alert(typeof str); //此处定义的类型为String
      var num = parseInt(str);
      alert("num=" + num); //将之前定义为文本的123转换为num123
    </script>
  </head>
  <body></body>
</html>
