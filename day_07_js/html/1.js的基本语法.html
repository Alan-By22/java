<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jsDocument</title>
    <script>
      document.write("<h1>现在了解js</h1>");
      for (var i = 0; i < 5; i++) {
        if (i == 1) {
          document.write("<h2>这是循环1</h2>");
        } else if (i == 2) {
          document.write("<h3>这是循环2</h3>");
        } else if (i == 3) {
          document.write("<h4>这是循环3</h4>");
        } else {
          document.write("<h5>这是循环4</h5>");
        }
      }
    </script>
  </head>
  <body></body>
</html>
